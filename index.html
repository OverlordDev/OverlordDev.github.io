<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skolenyheter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }
        header {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 15px 0;
            font-size: 1.5rem;
        }
        .news-list {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .news-item {
            background: #1e1e1e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            width: 80%;
            max-width: 600px;
            display: flex;
            align-items: center;
        }
        .news-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .news-item:hover {
            background: #333333;
            transform: scale(1.05);
        }
        .date {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin: 10px 0;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            max-height: 80vh;
            overflow-y: auto;
            color: #e0e0e0;
            text-align: left;
            transform: translateY(-20px);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .modal.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal.hide .modal-content {
            transform: translateY(-20px);
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Skolenyheter</h1>
    </header>
    <main>
        <section class="news-list">
        </section>
    </main>
    
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Nyhet">
            <h2 id="modalTitle"></h2>
            <p id="modalText"></p>
            <p><strong>Forfatter:</strong> <span id="modalAuthor"></span></p>
            <p><strong>Redakt√∏r:</strong> <span id="modalEditor"></span></p>
            <p><strong>Dato:</strong> <span id="modalDate"></span></p>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
