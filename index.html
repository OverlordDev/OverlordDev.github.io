<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skolenyheter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #search {
            width: 80%;
            max-width: 400px;
            padding: 10px;
            margin: 20px auto;
            display: block;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #1e1e1e;
            color: #e0e0e0;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        #search:focus {
            outline: none;
            background-color: #292929;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }
        header {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 15px 0;
            font-size: 1.5rem;
        }
        .news-list {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .news-item {
            background: #1e1e1e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            width: 80%;
            max-width: 600px;
            display: flex;
            align-items: center;
        }
        .news-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .news-item:hover {
            background: #333333;
            transform: scale(1.05);
        }
        .date {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin: 10px 0;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: linear-gradient(135deg, #252525, #1a1a1a);
            padding: 20px;
            border-radius: 12px;
            width: 50%;
            max-height: 80vh;
            overflow-y: auto;
            color: #e0e0e0;
            text-align: left;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }
        .modal-content img {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .modal.show {
            display: flex;
            animation: fadeIn 0.3s;
        }

        .modal.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal.hide .modal-content {
            transform: translateY(-20px);
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .close {
            font-size: 28px;
            font-weight: bold;
            color: #ff4c4c;
            transition: transform 0.2s;
        }

        .close:hover {
            transform: scale(1.2);
            cursor: pointer;
            color: #ff6b6b;
        }
        /* Стиль для экрана загрузки */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out; 
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e0e0e0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        /* Анимация вращения */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <header>
        <h1>Skolenyheter</h1>
    </header>
    <main>
        <input type="text" id="search" placeholder="Søk etter nyheter..." oninput="filterNews()">
        <section class="news-list">
        </section>
    </main>
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
    </div>
    
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Nyhet">
            <h2 id="modalTitle"></h2>
            <p id="modalText"></p>
            <p><strong>Forfatter:</strong> <span id="modalAuthor"></span></p>
            <p><strong>Redaktør:</strong> <span id="modalEditor"></span></p>
            <p><strong>Dato:</strong> <span id="modalDate"></span></p>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
