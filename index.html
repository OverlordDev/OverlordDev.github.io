<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школьные новости</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }
        header {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 15px 0;
            text-align: center;
            font-size: 1.5rem;
        }
        .news-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .news-column {
            width: 45%;
        }
        .news-item {
            background: #1e1e1e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
        }
        .news-item img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .news-item:hover {
            background: #333333;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            color: #e0e0e0;
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Новости школы</h1>
    </header>
    <main>
        <section class="news-container">
            <div class="news-column">
                <h2>Новости этой недели</h2>
                <article class="news-item" onclick="openModal('Новость 1', 'Подробное описание новости 1')">
                    <img src="news1.png" alt="Новость 1">
                    <div>
                        <h3>Новость 1</h3>
                        <p>Краткое описание новости...</p>
                    </div>
                </article>
                <article class="news-item" onclick="openModal('Новость 2', 'Подробное описание новости 2')">
                    <img src="news2.jpg" alt="Новость 2">
                    <div>
                        <h3>Новость 2</h3>
                        <p>Краткое описание новости...</p>
                    </div>
                </article>
            </div>
            <div class="news-column">
                <h2>Новости прошлой недели</h2>
                <article class="news-item" onclick="openModal('Новость 3', 'Подробное описание новости 3')">
                    <img src="news3.jpg" alt="Новость 3">
                    <div>
                        <h3>Новость 3</h3>
                        <p>Краткое описание новости...</p>
                    </div>
                </article>
                <article class="news-item" onclick="openModal('Новость 4', 'Подробное описание новости 4')">
                    <img src="news4.jpg" alt="Новость 4">
                    <div>
                        <h3>Новость 4</h3>
                        <p>Краткое описание новости...</p>
                    </div>
                </article>
            </div>
        </section>
    </main>
    
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalText"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
