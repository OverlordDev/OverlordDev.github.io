<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skolenyheter</title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #121212;
            color: #e0e0e0; 
            text-align: center;
        }

        header {
            background-color: #1f1f1f; 
            color: #ffffff; 
            padding: 15px 0; 
            font-size: 1.5rem;
        }

        #search {
            width: 80%; 
            max-width: 400px; 
            padding: 10px; 
            margin: 20px auto; 
            display: block;
            border: none; 
            border-radius: 8px; 
            font-size: 1rem; 
            background-color: #1e1e1e;
            color: #e0e0e0; 
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); 
            transition: all 0.3s ease;
        }

        #search:focus {
            outline: none; 
            background-color: #292929; 
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        .news-list {
            margin: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .news-item {
            background: #1e1e1e; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); 
            cursor: pointer;
            transition: background 0.3s, transform 0.3s; 
            width: 80%; 
            max-width: 600px;
            display: flex; 
            align-items: center;
        }

        .news-item img {
            width: 60px; 
            height: 60px; 
            border-radius: 8px; 
            margin-right: 15px;
        }

        .news-item:hover {
            background: #333333; 
            transform: scale(1.05);
        }

        .date {
            font-size: 0.9rem; 
            color: #b0b0b0; 
            margin: 10px 0; 
            font-weight: bold;
        }

        .modal {
            display: none; 
            position: fixed; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            align-items: center; 
            justify-content: center;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: linear-gradient(135deg, #252525, #1a1a1a); 
            padding: 20px; 
            border-radius: 12px;
            width: 50%; 
            max-height: 80vh; 
            overflow-y: auto; 
            color: #e0e0e0; 
            text-align: left;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1); 
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .modal-content img {
            width: 100%; 
            max-height: 250px; 
            object-fit: cover; 
            border-radius: 8px; 
            margin-bottom: 15px;
        }

        .modal-content ul {
            padding-left: 20px; 
            margin: 10px 0;
        }

        .modal-content li {
            margin-bottom: 5px;
        }

        .modal-content iframe {
            width: 100%; 
            height: 315px; 
            border-radius: 8px; 
            margin-top: 15px;
        }

        .photo-album {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            margin: 15px 0;
            padding-bottom: 10px;
        }

        .photo-album img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
            transition: transform 0.3s;
        }

        .photo-album img:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        .modal.show {
            display: flex; 
            animation: fadeIn 0.3s;
        }

        .modal.show .modal-content {
            transform: translateY(0); 
            opacity: 1;
        }

        .modal.hide .modal-content {
            transform: translateY(-20px); 
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; } to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; } to { opacity: 0; }
        }

        .close {
            font-size: 28px; 
            font-weight: bold; 
            color: #ff4c4c; 
            transition: transform 0.2s;
        }

        .close:hover {
            transform: scale(1.2); 
            cursor: pointer; 
            color: #ff6b6b;
        }

        .loading-screen {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background-color: #121212;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 9999; 
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .spinner {
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #e0e0e0; 
            border-radius: 50%;
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —ç–∫—Ä–∞–Ω–æ–≤ –¥–æ 768px (–ø–ª–∞–Ω—à–µ—Ç—ã –∏ –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞) */
        @media (max-width: 768px) {
            .news-list { 
                margin: 10px; 
            }

            .news-item { 
                width: 95%; 
                flex-direction: column; 
                text-align: center;

            .news-item img {

            .modal-content { 
                width: 90%; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
                padding: 15px; 
                max-height: 90vh; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é –≤—ã—Å–æ—Ç—É */
            }

            .modal-content h2 {
                font-size: 1.5rem; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
            }

            .modal-content p {
                font-size: 1rem; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç */
                line-height: 1.5; /* –£–ª—É—á—à–∞–µ–º —á–∏—Ç–∞–µ–º–æ—Å—Ç—å */
            }

            .modal-content img {
                max-height: 200px; /* –£–º–µ–Ω—å—à–∞–µ–º –≤—ã—Å–æ—Ç—É –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
            }

            .photo-album img {
                width: 120px; /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π –≤ –∞–ª—å–±–æ–º–µ */
                height: 120px;
            }

            .modal-content iframe {
                height: 200px; /* –£–º–µ–Ω—å—à–∞–µ–º –≤—ã—Å–æ—Ç—É –≤–∏–¥–µ–æ */
            }

            .close { 
                font-size: 28px; 
            }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —ç–∫—Ä–∞–Ω–æ–≤ –¥–æ 480px (–º–∞–ª–µ–Ω—å–∫–∏–µ –º–æ–±–∏–ª—å–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞) */
        @media (max-width: 480px) {
            header { 
                font-size: 1.2rem; 
                padding: 10px 0; 
            }

            #search {
                width: 90%; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –ø–æ–ª—è –ø–æ–∏—Å–∫–∞ */
                font-size: 0.9rem;
            }

            .news-item { 
                width: 100%; 
                padding: 10px; 
            }

            .news-item h3 { 
                font-size: 1rem; 
            }

            .news-item img {
                width: 60px;
                height: 60px;
            }

            .modal-content { 
                width: 95%; /* –ï—â–µ –±–æ–ª—å—à–µ —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É */
                padding: 10px; 
                max-height: 95vh; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –ø–æ—á—Ç–∏ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
            }

            .modal-content h2 {
                font-size: 1.3rem; /* –£–º–µ–Ω—å—à–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
            }

            .modal-content p {
                font-size: 0.9rem; /* –£–º–µ–Ω—å—à–∞–µ–º —Ç–µ–∫—Å—Ç –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
                line-height: 1.4;
            }

            .modal-content img {
                max-height: 150px; /* –ï—â–µ —É–º–µ–Ω—å—à–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ */
            }

            .photo-album img {
                width: 100px; /* –ï—â–µ —É–º–µ–Ω—å—à–∞–µ–º —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –≤ –∞–ª—å–±–æ–º–µ */
                height: 100px;
            }

            .modal-content iframe {
                height: 180px; /* –£–º–µ–Ω—å—à–∞–µ–º –≤—ã—Å–æ—Ç—É –≤–∏–¥–µ–æ –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
            }

            .modal-content ul {
                padding-left: 15px; /* –£–º–µ–Ω—å—à–∞–µ–º –æ—Ç—Å—Ç—É–ø –¥–ª—è —Å–ø–∏—Å–∫–∞ */
            }

            .modal-content li {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Skolenyheter</h1>
    </header>
    <main>
        <input type="text" id="search" placeholder="S√∏k etter nyheter..." oninput="filterNews()">
        <section class="news-list"></section>
    </main>
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
    </div>
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">√ó</span>
            <img id="modalImage" src="" alt="Nyhet">
            <h2 id="modalTitle"></h2>
            <p id="modalText"></p>
            <div id="modalPhotoAlbum" class="photo-album"></div>
            <div id="modalVideo"></div>
            <p><strong>Forfatter:</strong> <span id="modalAuthor"></span></p>
            <p><strong>Redakt√∏r:</strong> <span id="modalEditor"></span></p>
            <p><strong>Dato:</strong> <span id="modalDate"></span></p>
        </div>
    </div>

    <script>
        function formatText(text) {
            const lines = text.split('\n');
            let result = '';
            let inList = false;

            lines.forEach(line => {
                line = line.trim();
                if (line.startsWith('‚Äî')) {
                    if (!inList) {
                        result += '<ul>';
                        inList = true;
                    }
                    result += `<li>${line.substring(1).trim()}</li>`;
                } else {
                    if (inList) {
                        result += '</ul>';
                        inList = false;
                    }
                    if (line) {
                        result += `<p>${line}</p>`;
                    }
                }
            });

            if (inList) {
                result += '</ul>';
            }

            return result;
        }

        function getYouTubeEmbedUrl(url) {
            const videoIdMatch = url.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
            return videoIdMatch ? `https://www.youtube.com/embed/${videoIdMatch[1]}` : '';
        }

        function openModal(image, title, text, author, editor, date, videoUrl, photos) {
            const modal = document.getElementById('newsModal');
            document.getElementById('modalImage').src = image;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalText').innerHTML = formatText(text);
            document.getElementById('modalAuthor').innerText = author;
            document.getElementById('modalEditor').innerText = editor;
            document.getElementById('modalDate').innerText = date;

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∞–ª—å–±–æ–º–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π
            const photoAlbum = document.getElementById('modalPhotoAlbum');
            photoAlbum.innerHTML = '';
            if (photos && Array.isArray(photos) && photos.length > 0) {
                const limitedPhotos = photos.slice(0, 15);
                limitedPhotos.forEach(photoUrl => {
                    const img = document.createElement('img');
                    img.src = photoUrl;
                    img.alt = '–§–æ—Ç–æ –∏–∑ –∞–ª—å–±–æ–º–∞';
                    photoAlbum.appendChild(img);
                });
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–∏–¥–µ–æ
            const videoContainer = document.getElementById('modalVideo');
            if (videoUrl) {
                const embedUrl = getYouTubeEmbedUrl(videoUrl);
                if (embedUrl) {
                    videoContainer.innerHTML = `<iframe src="${embedUrl}" frameborder="0" allowfullscreen></iframe>`;
                } else {
                    videoContainer.innerHTML = '';
                }
            } else {
                videoContainer.innerHTML = '';
            }

            modal.classList.add('show');
            modal.classList.remove('hide');
        }

        function closeModal() {
            const modal = document.getElementById('newsModal');
            modal.classList.add('hide');
            setTimeout(() => {
                modal.classList.remove('show', 'hide');
                document.getElementById('modalVideo').innerHTML = '';
                document.getElementById('modalPhotoAlbum').innerHTML = '';
            }, 300);
        }

        function addNews(image, title, shortText, fullText, author, editor, date, videoUrl, photos) {
            const newsList = document.querySelector('.news-list');
            let lastDate = newsList.lastElementChild?.getAttribute('data-date');
            if (lastDate !== date) {
                const dateElement = document.createElement('p');
                dateElement.className = 'date';
                dateElement.textContent = date;
                dateElement.setAttribute('data-date', date);
                newsList.appendChild(dateElement);
            }
            const article = document.createElement('article');
            article.className = 'news-item';
            article.addEventListener('click', () => {
                openModal(image, title, fullText, author, editor, date, videoUrl, photos);
            });

            const img = document.createElement('img');
            img.src = image;
            img.alt = title;

            const textDiv = document.createElement('div');
            const h3 = document.createElement('h3');
            h3.textContent = title;
            const p = document.createElement('p');
            p.textContent = shortText;

            textDiv.appendChild(h3);
            textDiv.appendChild(p);
            article.appendChild(img);
            article.appendChild(textDiv);

            newsList.appendChild(article);
        }

        function filterNews() {
            const query = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.news-item').forEach(item => {
                const title = item.querySelector('h3').textContent.toLowerCase();
                item.style.display = title.includes(query) ? 'flex' : 'none';
            });
        }

        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
            }, 100);
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 600);
        });

        addNews(
            'news01.jpg',
            'üéâ Vinterball 2025 ‚ùÑÔ∏è\nTresfjord skole',
            'Les videre',
            'Dette vinterballet arrangeres hvert √•r p√• Tresfjord skole og samler barn fra hele kommunen. Det er en spesiell begivenhet som forener elever, skaper feststemning og gir f√∏lelsen av et ekte vintereventyr.\nüë´ I salen hersker det en magisk atmosf√¶re fylt med glede og fellesskap. Elevene kler seg i vakre kjoler og pene antrekk, deltar i dans og nyter kveldens festprogram.\nüé∂ Kveldens program:\n‚Äî H√∏ytidelig √•pning av ballet\n‚Äî Danseopptredener\n‚Äî DJ og dans utover kvelden\n‚Äî K√•ring av Ballkongen og Ballprinsessen\n‚Äî Musikk, glede og uforglemmelige minner\n‚ú® Vinterballet p√• Tresfjord skole er ikke bare en fest, –Ω–æ en glitrende opplevelse som alle ser frem til hele √•ret!',
            'Anna Nilsen',
            'Ole Olsen',
            '22.12.1212',
            'https://www.youtube.com/watch?v=dQw4w9WgXcQ',
            [
                'news01.jpg',
                'news01.jpg',
                'news01.jpg'
            ]
        );
    </script>
</body>
