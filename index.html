<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школьные новости</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }
        header {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 15px 0;
            font-size: 1.5rem;
            position: relative;
        }
        .language-switch {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
        .news-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .news-column {
            width: 45%;
        }
        .news-item {
            background: #1e1e1e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        .news-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            margin-right: 10px;
        }
        .news-item:hover {
            background: #333333;
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            max-height: 80vh;
            overflow-y: auto;
            color: #e0e0e0;
            animation: slideIn 0.3s;
            text-align: left;
        }
        .modal img {
            width: 100%;
            max-height: 250px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #e0e0e0;
        }
        /* Кастомный скролл */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }
        .modal-content::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 8px;
        }
        .modal-content::-webkit-scrollbar-thumb {
            background: #5a5a5a;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .modal-content::-webkit-scrollbar-thumb:hover {
            background: #888888;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title">Новости школы</h1>
        <button class="language-switch" onclick="switchLanguage()">RU / NO</button>
    </header>
    <main>
        <section class="news-container">
            <div class="news-column">
                <h2 id="week-title">Новости этой недели</h2>
                <article class="news-item" onclick="openModal('news1.jpg', 'Новость 1', 'Полный текст новости 1...', 'Иван Иванов', 'Мария Петрова')">
                    <img src="news1.jpg" alt="Новость 1">
                    <h3>Новость 1</h3>
                </article>
                <article class="news-item" onclick="openModal('news2.jpg', 'Новость 2', 'Полный текст новости 2...', 'Алексей Смирнов', 'Ольга Сидорова')">
                    <img src="news2.jpg" alt="Новость 2">
                    <h3>Новость 2</h3>
                </article>
            </div>

            <div class="news-column">
                <h2 id="last-week-title">Новости прошлой недели</h2>
                <article class="news-item" onclick="openModal('news3.jpg', 'Новость 3', 'Полный текст новости 3...', 'Екатерина Белова', 'Павел Козлов')">
                    <img src="news3.jpg" alt="Новость 3">
                    <h3>Новость 3</h3>
                </article>
                <article class="news-item" onclick="openModal('news4.jpg', 'Новость 4', 'Полный текст новости 4...', 'Сергей Васильев', 'Анна Орлова')">
                    <img src="news4.jpg" alt="Новость 4">
                    <h3>Новость 4</h3>
                </article>
            </div>
        </section>
    </main>
    
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Новость">
            <h2 id="modalTitle"></h2>
            <p id="modalText"></p>
            <p><strong>Автор:</strong> <span id="modalAuthor"></span></p>
            <p><strong>Редактор:</strong> <span id="modalEditor"></span></p>
        </div>
    </div>
    
    <script>
        function openModal(image, title, text, author, editor) {
            document.getElementById('modalImage').src = image;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalText').innerText = text;
            document.getElementById('modalAuthor').innerText = author;
            document.getElementById('modalEditor').innerText = editor;
            document.getElementById('newsModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('newsModal').style.display = 'none';
        }

        function switchLanguage() {
            let lang = document.documentElement.lang === "ru" ? "no" : "ru";
            document.documentElement.lang = lang;

            if (lang === "no") {
                document.getElementById("title").innerText = "Skolenyheter";
                document.getElementById("week-title").innerText = "Denne ukens nyheter";
                document.getElementById("last-week-title").innerText = "Forrige ukens nyheter";
            } else {
                document.getElementById("title").innerText = "Новости школы";
                document.getElementById("week-title").innerText = "Новости этой недели";
                document.getElementById("last-week-title").innerText = "Новости прошлой недели";
            }
        }
    </script>
</body>
</html>
