<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skolenyheter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }
        header {
            background-color: #1f1f1f;
            color: #ffffff;
            padding: 15px 0;
            font-size: 1.5rem;
            position: relative;
        }
        .language-switch {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
        .news-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .news-column {
            width: 45%;
        }
        .news-item {
            background: #1e1e1e;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
        }
        .news-item img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 15px;
        }
        .news-item:hover {
            background: #333333;
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s;
        }
        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            max-height: 80vh;
            overflow-y: auto;
            color: #e0e0e0;
            animation: slideIn 0.3s;
            text-align: left;
        }
        .modal img {
            width: 100%;
            max-height: 250px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #e0e0e0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Skolenyheter</h1>
    </header>
    <main>
        <section class="news-container">
            <div class="news-column">
                <h2>Denne ukens nyheter</h2>
                <article class="news-item" onclick="openModal('news1.jpg', 'Nyhet 1', 'Full tekst for nyhet 1...', 'Ivan Ivanov', 'Maria Petrova')">
                    <img src="news1.jpg" alt="Nyhet 1">
                    <h3>Nyhet 1</h3>
                </article>
                <article class="news-item" onclick="openModal('news1.jpg', 'Nyhet 2', 'Full tekst for nyhet 2...', 'Alexey Smirnov', 'Olga Sidorova')">
                    <img src="news1.jpg" alt="Nyhet 2">
                    <h3>Nyhet 2</h3>
                </article>
            </div>
            <div class="news-column">
                <h2>Forrige ukes nyheter</h2>
                <article class="news-item" onclick="openModal('news1.jpg', 'Nyhet 3', 'Full tekst for nyhet 3...', 'Ekaterina Belova', 'Pavel Kozlov')">
                    <img src="news1.jpg" alt="Nyhet 3">
                    <h3>Nyhet 3</h3>
                </article>
                <article class="news-item" onclick="openModal('news1.jpg', 'Nyhet 4', 'Full tekst for nyhet 4...', 'Sergey Vasilyev', 'Anna Orlova')">
                    <img src="news1.jpg" alt="Nyhet 4">
                    <h3>Nyhet 4</h3>
                </article>
            </div>
        </section>
    </main>
    
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" src="" alt="Nyhet">
            <h2 id="modalTitle"></h2>
            <p id="modalText"></p>
            <p><strong>Forfatter:</strong> <span id="modalAuthor"></span></p>
            <p><strong>Redakt√∏r:</strong> <span id="modalEditor"></span></p>
        </div>
    </div>
    
    <script>
        function openModal(image, title, text, author, editor) {
            document.getElementById('modalImage').src = image;
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalText').innerText = text;
            document.getElementById('modalAuthor').innerText = author;
            document.getElementById('modalEditor').innerText = editor;
            document.getElementById('newsModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('newsModal').style.display = 'none';
        }
    </script>
</body>
</html>
